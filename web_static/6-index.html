<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Airbnb Clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="logo" href="images/logo.png">        
    </head>
  
      <body>
            <header>
                <div class="logo"></div>
            </header>
          
            <main>
                <div class="container"></div>
                    <section class="filters">
                        <div class="locations">
                            <h3>States</h3>
                            <h4>Florida, California...</h4>
                            <ul class="popover">
                                <li>
                                    <h2>Florida:</h2>
                                    <ul>
                                            <li>Page</li>
                                            <li>Page2</li>
                                    </ul>
                                </li>
                                <li>
                                    <h2>California:</h2>
                                    <ul>
                                            <li>Los Angeles</li>
                                            <li>San Francisco</li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <div class="amenities">
                            <h3>Amenities</h3>
                            <h4>Gym, Pool...</h4>
                            <ul class="popover">
                                <li>Gym</li>
                                <li>Pool</li>
                                <li>Internet</li>
                                <li>Iron</li>
                            </ul>
                        </div>
                        <button>Search</button>
                    </section>
                </div>
            </main>
          
            <footer>
                <p>Holberton School</p>
            </footer>
      </body>
</html>
